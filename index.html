<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulses and Litres Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calculator h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
      margin-bottom: 15px;
    }
    .input-field {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .input-field label {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
    }
    .input-display {
      width: 100%;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      background-color: #fafafa;
      transition: background-color 0.3s;
    }
    .input-display.active {
      background-color: #e0f7fa;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
    }
    .keypad {
      width: 350px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px auto;
    }
    .keypad button {
      width: 100%;
      height: 60px;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .keypad button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Venturi Mix Ratio Calculator -->
    <div class="calculator" id="venturiCalculator">
      <h2>Venturi Mix Ratio</h2>
      <div class="input-container">
        <div class="input-field">
          <label>Total Volume (L)</label>
          <div class="input-display" id="volumeDeliveredDisplay">0</div>
        </div>
        <div class="input-field">
          <label>Concentrate (L)</label>
          <div class="input-display" id="concentrateUsedDisplay">0</div>
        </div>
      </div>
      <div class="result" id="venturiResult">Ratio: 1:0</div>
    </div>

    <!-- ML Per Pulse Calculator -->
    <div class="calculator" id="pulsesLitresCalculator">
      <h2>ML Per Pulse</h2>
      <div class="input-container">
        <div class="input-field">
          <label>Pulses</label>
          <div class="input-display" id="pulsesDisplay">0</div>
        </div>
        <div class="input-field">
          <label>ML</label>
          <div class="input-display" id="litresDisplay">0</div>
        </div>
      </div>
      <div class="result">ML/Pulse: <span id="resultValue"></span></div>
    </div>
  </div>

  <!-- Big Keypad -->
  <div class="keypad" id="keypad">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button style="grid-column: span 3;" onclick="removeLast()">‚Üê</button>
  </div>

  <script>
    let currentInput = 'volumeDelivered';

    // Venturi Calculator
    function updateVenturiDisplay(val) {
      document.getElementById(`${currentInput}Display`).innerText = val;
      calculateVenturiRatio();
    }
    function calculateVenturiRatio() {
      const vol = parseFloat(document.getElementById('volumeDeliveredDisplay').innerText);
      const conc = parseFloat(document.getElementById('concentrateUsedDisplay').innerText);
      if (!isNaN(vol) && !isNaN(conc) && conc > 0 && vol > conc) {
        const water = vol - conc;
        const ratio = (water / conc).toFixed(2);
        document.getElementById('venturiResult').innerText = `Ratio: 1:${ratio}`;
      } else {
        document.getElementById('venturiResult').innerText = 'Ratio: 1:0';
      }
    }

    // Pulses & Litres Calculator
    function calculate() {
      const p = parseFloat(document.getElementById('pulsesDisplay').innerText);
      const l = parseFloat(document.getElementById('litresDisplay').innerText);
      const out = document.getElementById('resultValue');
      if (p > 0) {
        out.textContent = (l / p).toFixed(2);
      } else {
        out.textContent = '';
      }
    }

    // Keypad handlers
    function appendNumber(n) {
      const d = document.getElementById(`${currentInput}Display`);
      d.innerText = d.innerText === '0' ? n : d.innerText + n;
      updateVenturiDisplay(d.innerText);
      calculate();
    }
    function appendDecimal() {
      const d = document.getElementById(`${currentInput}Display`);
      if (!d.innerText.includes('.')) {
        d.innerText += '.';
        updateVenturiDisplay(d.innerText);
      }
    }
    function clearInput() {
      const d = document.getElementById(`${currentInput}Display`);
      d.innerText = '0';
      updateVenturiDisplay('0');
    }
    function removeLast() {
      const d = document.getElementById(`${currentInput}Display`);
      const txt = d.innerText;
      d.innerText = txt.length > 1 ? txt.slice(0, -1) : '0';
      updateVenturiDisplay(d.innerText);
      calculate();
    }

    // Focus handling
    ['volumeDelivered','concentrateUsed','pulses','litres'].forEach(id => {
      document.getElementById(id + 'Display').addEventListener('click', () => {
        currentInput = id;
        document.querySelectorAll('.input-display').forEach(el => el.classList.remove('active'));
        document.getElementById(id + 'Display').classList.add('active');
      });
    });

    // initialize
    document.getElementById('volumeDeliveredDisplay').classList.add('active');
  </script>

</body>
</html>
